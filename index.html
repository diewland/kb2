<!DOCTYPE html>
<html>
  <head>
    <!-- native integration -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel='apple-touch-startup-image' href='./android-chrome-512x512.png'>
    <meta name='apple-mobile-web-app-title' content='KB2'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='white'>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--tablesorter custom theme -->
    <link type="text/css" rel="stylesheet" href="themes/materialize/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Cherry MX switches</title>
  </head>

  <body>

    <div class="container">

      <h1>Cherry MX Switches</h1>

      <table class="highlight centered bordered tablesorter">
        <thead>
          <tr>
            <th width='20%'>Color</th>
            <th width='15%'>Type</th>
            <th width='10%'>Force</th>
            <th class='hide-on-small-only'>Detail</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <br>
      <h5>References</h5>
      <ol>
        <li><a href='http://www.wasdkeyboards.com/mechanical-keyboard-guide'>http://www.wasdkeyboards.com/mechanical-keyboard-guide</a></li>
      </ol>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>

    <!--Render table from switches data-->
    <script type="text/javascript" src="data.js"></script>
    <script>

      function cap1char(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      $(data).each(function(i, o){
        $('tbody').append(`
        <tr>
          <td>
            <img class='responsive-img' src='img/cherry-mx-${o.color}.jpg'>
            ${cap1char(o.color)}
          </td>
          <td>${o.type}</td>
          <td>${o.force_g}g</td>
          <td class='hide-on-small-only' style='text-align: left;'>${o.info}</td>
        </tr>
        `);
      });

      // enable sortable
      $('table').tablesorter(); 

    </script>

  </body>
</html>
